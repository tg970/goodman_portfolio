<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Basic -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Tyler Goodman - Post</title>
	<meta name="description" content="">
	<meta name="keywords" content="">

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

	<!-- Load Fonts -->

	<link href="https://fonts.googleapis.com/css?family=Raleway:800" rel="stylesheet">

	<!-- CSS -->
	<link rel="stylesheet" href="css/main.css" />

	<!--[if lt IE 9]>
	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>

	<![endif]-->

	<!-- Favicon -->
	<link rel="shortcut icon" href="images/favicons/favicon.ico">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119961594-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}

</head>

<body ng-app='goodman_app' ng-controller='BlogController as ctrl'>

	<!-- Page -->
	<div class="page">

		<!-- Preloader -->
		<div class="preloader">
			<div class="centrize full-width">
				<div class="vertical-center">
					<div class="spinner">
						<div class="double-bounce1"></div>
						<div class="double-bounce2"></div>
					</div>
				</div>
			</div>
		</div>

		<header class="header">
			<div class="fw">
				<div class="logo">
					<a href="index.html">T. Goodman</a>
				</div>
				<a href="#" class="menu-btn"><span></span></a>
				<div class="top-menu">
					<ul>
						<li><a href="blog.html">Back to Posts</a></li>
					</ul>
					<a href="#" class="close"></a>
				</div>
			</div>
		</header>

		<!-- Container -->
		<div class="container">

			<!-- Section Started -->
			<div class="section started-blog">
				<div class="slide" style="background-image: url(images/IMG_1529.JPG);"></div>
			</div>

			<!-- Section Blog -->
			<div class="section blog-single align-left" id="blog-section">
				<div class="fw">
					<div class="row">
						<div class="col col-m-12 col-t-12 col-d-12">

							<div class="post-box">
								<div class="">

									<h1>The PERN Stack: </br>Advanced starter kit</h1>
									<div class="blog-detail">Posted <span>31 July 2018</span></div>

									<img src="images/blog/pg.svg" alt="">
									<img src="images/blog/express.svg" alt="">
									<img src="images/blog/react.svg" alt="">
									<img src="images/blog/node.svg" alt="">

									<!-- <div class="blog-image">
										<img src="images/code_git.png" alt="">
									</div> -->

									<div class="blog-content">
										<!-- <p></p> -->
										<p>

										</p>
										<blockquote>

										</blockquote>
										<p>

										</p>

										<!-- <div class="blog-image-sub">
											<img src="https://i.imgur.com/9qzBYbH.jpg" alt="">
										</div> -->
										<!-- <blockquote ><a href="//imgur.com/9qzBYbH">CSS is Awesome</a></blockquote> -->

										<!-- <ul class="list-style">
											<li> Greatest properly off ham exercise all.</li>
											<li> Unsatiable invitation its possession nor off.</li>
											<li> All difficulty estimating unreserved increasing the solicitude.</li>
										</ul> -->
										<p>

										</p>

										<p>

										</p>

										<p>
											
										</p>

										<div class="post-lightbox row">
											<a href="images/blog/code_server.jpg" class="col col-m-12 col-t-4 col-d-4 lightbox-image">
											<img src="images/blog/code_server.jpg" alt="">
											</a>
											<a href="images/blog/code_gulp.jpg" class="col col-m-12 col-t-4 col-d-4 lightbox-image">
											<img src="images/blog/code_gulp.jpg" alt="">
											</a>
											<a href="images/blog/code_s3.jpg" class="col col-m-12 col-t-4 col-d-4 lightbox-image">
											<img src="images/blog/code_s3.jpg" alt="">
											</a>
										</div>
									</div>

									<div class="col-md-12">
										{{ ctrl.getComments('pern') }}
										<h3 class="subtitle">Post Comments</h3>
										<ul class="post-comment">
											<li ng-repeat="entry in ctrl.comments">
												<img src="images/account.svg" alt="">
												<div class="comment-info">
													<div class="name">
														<h3>{{entry.name}}</h3>
														<span>{{entry.createdAt | date: "MMM d, y h:mm a" }}</span>
														<a href="#blog-form"> Reply </a>
													</div>
													<p>{{entry.comment}}</p>
												</div>
											</li>
										</ul>
									</div>

									<form id="blog-form" class="contact-form" name="commentForm">
										<h3 class="subtitle">Leave a Reply</h3>
										<div class="row">
											<div class="col col-m-12 col-t-12 col-d-6">
												<div class="group-val">
													<input type="text" name="name" placeholder="Your Name" ng-model="newInfo.name"/>
												</div>
												<div class="group-val">
													<input type="email" name="email" placeholder="Your Email" ng-model="newInfo.email"/>
												</div>
												<div class="group-val ct-gr">
													<textarea name="comment" placeholder="Comment" ng-model="newInfo.comment"></textarea>
												</div>
												<a href="#" class="btn btn_animated" ng-click="ctrl.submit(newInfo, 'pern')"><span class="circle">Save Comment</span></a>
											</div>
										</div>
									</form>
									<div class="alert-success">
										<p>Thanks for your input!</p>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Footer -->
			<footer class="align-center" ng-include="'comp/footer.html'">

			</footer>

		</div>

	</div>

	<!-- jQuery Scripts -->
	<script src="js/jq.js"></script>

	<!-- Main Scripts -->
	<script src="js/scripts.js"></script>

</body>
</html>
